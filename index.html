  <body>
    <div>
      <div class="row">
          <div class="col-sm-4">
              <div id="search-card" class="card">
                  <div class="card-body">
                      <h3>Search for a City:</h3>
                      <form class="search-city">
                          <input type="text" id="search">
                          <button id="submit" type="submit"><i class="fa fa-search"></i></button>
                      </form>

                      <br>
                      <br>
                      <br>
                      <div class="card">
                          <ul id="history" class="list-group list-group-flush">
                              
                          </ul>
                      </div>
                  </div>
              </div>

          </div>

          <div id="weather" style="display: none;">
          
          <div class="col-sm-8">
              <div class="card">
                  <div class="card-body">
                      <h2 id="currentDay"></h2>
                      <img id="icon" src="" alt="img">
                      <h5 id="temp">Temperature:</h5>
                      <h5 id="humid">Humidity:</h5>
                      <h5 id="wind">Wind Speed:</h5>
                      <h5 >UV Index: <span id="uv"></span></h5>
                  </div>
              </div>
              <br>
          </div>
              <div class="row">
                  <div class="col-lg-10">
                      <h2>5-Day Forecast:</h2>
                  </div>
              </div>

              <div class="row">
                  <div class="col-lg-2">
                      <div id="forecast" class="card">
                          <div class="card-body">
                              <h4 id="day1">date</h4>
                              <img id="icon1" src="" alt="img">
                              <p id="temp1">Temp:</p>
                              <p id="humid1">Humidity:<p>
                          </div>
                      </div>
                  </div>

                  <div class="col-lg-2">
                      <div id="forecast" class="card">
                          <div class="card-body">
                              <h4 id="day2">date</h4>
                              <img id="icon2" src="" alt="img">
                              <p id="temp2">Temp:</p>
                              <p id="humid2">Humidity:<p>
                          </div>
                      </div>
                  </div>

                  <div class="col-lg-2">
                      <div id="forecast" class="card">
                          <div class="card-body">
                              <h4 id="day3">date</h4>
                              <img id="icon3" src="" alt="img">
                              <p id="temp3">Temp:</p>
                              <p id="humid3">Humidity:<p>
                          </div>
                      </div>
                  </div>

                  <div class="col-lg-2">
                      <div id="forecast" class="card">
                          <div class="card-body">
                              <h4 id="day4">date</h4>
                              <img id="icon4" src="" alt="img">
                              <p id="temp4">Temp:</p>
                              <p id="humid4">Humidity:<p>
                          </div>
                      </div>
                  </div>

                  <div class="col-lg-2">
                      <div id="forecast" class="card">
                          <div class="card-body">
                              <h4 id="day5"></h4>
                              <img id="icon5" src="" alt="img">
                              <p id="temp5">Temp:</p>
                              <p id="humid5">Humidity:<p>
                          </div>
                      </div>
                  </div>
              </div>
          </div> 
      </div>
      <hr>

  </div>
